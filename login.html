<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./css/main.css">

<body>

                </div>
                <div class="social">
                    <a href=""><i class="fa-brands fa-google"></i></a>
                    <a href=""><i class="fa-brands fa-facebook"></i></a>

            <section class="image-sec">

                    <img src="./images/svg/login.svg" alt="">
